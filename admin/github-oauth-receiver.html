<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitHub OAuth Receiver</title>
</head>
<body>
  <script>
    const hash = window.location.hash.substr(1);
    const result = hash.split('&').reduce(function (result, item) {
      const parts = item.split('=');
      result[parts[0]] = parts[1];
      return result;
    }, {});
    if (window.opener) {
      window.opener.postMessage(
        'authorization:github:success:' + JSON.stringify(result),
        '*'
      );
    }
    window.close();
  </script>
</body>
</html>
